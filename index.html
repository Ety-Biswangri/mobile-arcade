<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Arcade</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">
    <h1 class="text-center text-primary headings">Welcome To Mobile Arcade</h1>
    <!-- search bar -->
    <div class="d-flex w-75 mx-auto my-4 mt-5 container">
        <input id="search-text" class="form-control me-2" type="search" placeholder="Search your mobiles"
            aria-label="Search">
        <button onclick="loadPhones()" id="search-button" class="btn btn-outline-primary" type="submit">Search</button>
    </div>

    <!-- error message -->
    <div class="container" id="error-message">
    </div>

    <!-- phone details exploring -->
    <div class="container" id="phone-details-container">
    </div>

    <!-- phone showcase -->
    <div id="phone-container" class="container row mx-auto">
    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my js link -->
    <script src="./js/index.js"></script>
</body>

</html>
